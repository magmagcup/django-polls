{% extends "polls/base.html" %}

{% block content %}

<h1>This is homepage</h1>
{% if newest_question_list %}
    <ul>
    {% for question in newest_question_list %}
        <li><a id="question{{ forloop.counter }}" href="{% url 'polls:detail' question.id %}"> {{question.question_text}}</a></li>

    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
